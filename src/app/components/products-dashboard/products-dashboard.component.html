<div class="px-10 py-5 flex flex-col justify-center gap-5">
  <div class="flex justify-between">
    <h1 class="text-2xl font-medium">Productos</h1>
    <button 
      class="flex items-center gap-2 py-2 px-3 bg-red-600 rounded-md 
    text-white transition-transform active:scale-95 shadow-md"
      routerLink="/dashboard/products/add"
    >
      <mat-icon fontIcon="add" />
      <span>AÃ±adir producto</span>
    </button>
  </div>

  <div class="flex flex-col gap-3">
    @for (product of products; track product.id) {
      <div 
        class="flex items-center justify-between p-3 shadow-md bg-white rounded-lg cursor-pointer transition-shadow hover:shadow-lg" 
        (click)="goToModifyProduct(product.id)"
      >
        <div class="flex items-center gap-14">
          <div class="flex item items-center gap-5">
            <img 
            [src]="getImage(product.image)" 
            alt="Imagen producto pedido"
            class="w-20 border"
            >
            <p class="text-black">{{ product.name }}</p>
          </div>
          <p class="text-neutral-500">{{ product.category }}</p>
        </div>
        @if(product.discount) {
          <p class="text-black font-medium">
            {{ product.price * (100 - product.discount) / 100 | currency:'EUR' }}
          </p>
        } @else {
          <p class="text-black font-medium">
            {{ product.price | currency:'EUR' }}
          </p>
        }
      </div>
    } @empty {
      <p>No existen productos en la tienda</p>
    }
  </div>
</div>
