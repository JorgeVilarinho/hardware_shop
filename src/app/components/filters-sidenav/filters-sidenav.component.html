<div class="flex flex-col gap-5 p-5">
  <div class="flex w-full justify-between items-center">
    <h1 class="text-xl font-medium">Filtrar</h1>
    <button mat-icon-button class="!flex !justify-center !items-center">
      <mat-icon fontIcon="close"></mat-icon>
    </button>
  </div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Ordenar</mat-panel-title>
    </mat-expansion-panel-header>
    <select name="order-filter" id="order-filter" 
      class="w-full p-2 rounded-md border border-slate-200">
      <option value="lower-price">Menor precio</option>
      <option value="higher-price">Mayor precio</option>
      <option value="stock">Stock</option>
      <option value="discount">Descuento</option>
    </select>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Precio</mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <mat-slider min="0" max="1500" class="!w-[95%]">
        <input [(value)]="minPriceValue" matSliderStartThumb>
        <input [(value)]="maxPriceValue" matSliderEndThumb>
      </mat-slider>  
      <div class="flex justify-between items-center mt-2">
        <input type="text" name="start" id="start" 
          disabled 
          [value]="minPriceValue | currency:'EUR':'symbol':'1.0'"
          class="w-36 border border-gray-200 bg-white rounded-md py-[6px] text-center">
        <p>-</p>
        <input type="text" name="end" id="end" 
          disabled 
          [value]="maxPriceValue | currency:'EUR':'symbol':'1.0'"
          class="w-36 border border-gray-200 bg-white rounded-md py-[6px] text-center">
      </div>
    </div>  
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Categor√≠a</mat-panel-title>
    </mat-expansion-panel-header>
    @for (category of categories; track category.id) {
      <label [for]="category.nombre" class="cursor-pointer flex items-center mb-2"> 
        <input type="radio" name="category" [id]="category.nombre" [value]="category.id" 
        class="w-5 h-5 rounded-sm mr-2 accent-red-500" (click)="selectCategory(category.id)"> 
        {{ category.nombre }}
      </label>
    }
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Marca</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="grid grid-cols-2 gap-y-1">
      @for (brand of brands; track brand.id) {
        <label [for]="brand.nombre" class="cursor-pointer flex items-center">
          <input type="checkbox" [name]="brand.nombre" [id]="brand.nombre" 
            class="w-5 h-5 rounded-sm mr-2 accent-red-500">
          {{ brand.nombre }}
        </label>
      }
    </div>
  </mat-expansion-panel>
</div>
