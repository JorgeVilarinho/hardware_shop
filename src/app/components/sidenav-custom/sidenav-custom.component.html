<div class="p-5 h-full flex flex-col gap-8 bg-white">
  <div class="flex items-center justify-center sm:justify-normal">
    <button mat-icon-button class="mr-8 sm:mr-0" (click)="changeOpenedState()">
      <mat-icon>close</mat-icon>
    </button>
    <img src="/img/byteShopLogo.png" alt="Logo de la tienda" class="w-[150px]">
  </div>
  <div class="flex my-5 h-full">
    <ul class="flex flex-col justify-between w-full relative">
      <div class="flex flex-col gap-3">
        @if(!isLoggedIn() || isClient()) {
          <button 
            class="flex items-center justify-between py-3 px-2 rounded-md 
              outline-none cursor-pointer transition hover:bg-neutral-200"
            (click)="goToShop()"
          >
            <div class="flex gap-2">
              <mat-icon fontIcon="store"></mat-icon>
              <span>Tienda</span>
            </div>
            <div class="flex">
              <mat-icon fontIcon="chevron_right"></mat-icon>
            </div>
          </button>
        }

        @if(isLoggedIn()) {
          
          @if(isEmployee()) {
            <button 
              class="flex items-center justify-between py-3 px-2 rounded-md
                outline-none cursor-pointer transition hover:bg-neutral-200"
              (click)="goToDashboard()"
            >
              <div class="flex gap-2">
                <mat-icon fontIcon="space_dashboard"></mat-icon>
                <span>Dashboard</span>
              </div>
              <div class="flex">
                <mat-icon fontIcon="chevron_right"></mat-icon>
              </div>
            </button>
          }

          @if(isClient()) {
            <button 
              class="flex items-center justify-between py-3 px-2 rounded-md
                outline-none cursor-pointer transition hover:bg-neutral-200"
              (click)="goToAccount()"
            >
              <div class="flex gap-2">
                <mat-icon fontIcon="person"></mat-icon>
                <span>Cuenta</span>
              </div>
              <div class="flex">
                <mat-icon fontIcon="chevron_right"></mat-icon>
              </div>
            </button>
          }
        }

        @if(!isLoggedIn() || isClient()) {
          <button 
            class="flex items-center justify-between py-3 px-2 rounded-md
              outline-none cursor-pointer transition hover:bg-neutral-200"
            (click)="goToConfigureYourPC()"
          >
            <div class="flex gap-2">
              <mat-icon fontIcon="computer"></mat-icon>
              <span>Configura tu PC</span>
            </div>
            <div class="flex">
              <mat-icon fontIcon="chevron_right"></mat-icon>
            </div>
          </button>
        }
      </div>

      @if(isLoggedIn()) {
        <button 
          class="flex items-center justify-between py-3 px-2 rounded-md
            outline-none cursor-pointer transition hover:bg-neutral-200
            justify-self-end absolute bottom-14 w-full"
          (click)="openLogOutDialog()"
        >
          <div class="flex gap-2">
            <mat-icon fontIcon="logout"></mat-icon>
            <span>Cerrar sesión</span>
          </div>
        </button>
      } @else {
        <button 
          class="flex items-center justify-between py-3 px-2 rounded-md
            outline-none cursor-pointer transition hover:bg-neutral-200
            justify-self-end absolute bottom-14 w-full"
          (click)="goToLogin()"
        >
          <div class="flex gap-2">
            <mat-icon fontIcon="login"></mat-icon>
            <span>Iniciar sesión</span>
          </div>
        </button>
      }
      
    </ul>
  </div>
</div>
