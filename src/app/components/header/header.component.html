<mat-toolbar class="justify-between !relative !z-10 !shadow-md">
  <div class="flex items-center">
    <button mat-icon-button class="example-icon" (click)="changeOpenedState()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="home">
      <img src="img/byteShopLogo.png" class="w-16 m-3" alt="Logo de la tienda">
    </a>
  </div>
  <div>
    <button mat-icon-button matBadge="1" class="mr-6">
      <mat-icon>bookmarks</mat-icon>
    </button>
    <button mat-icon-button matBadge="1" [matMenuTriggerFor]="menu">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="mt-2 p-2 !max-w-[500px]">
      <p>Productos en tu cesta (1)</p>
      <div class="flex mt-3">
        <img src="https://placehold.co/150x150" alt="" class="mr-2">
        <p>asdasdsda</p>
      </div>
    </mat-menu>
  </div>
</mat-toolbar>
