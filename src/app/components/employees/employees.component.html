<div class="p-5 flex flex-col justify-center gap-5">
  <div class="flex flex-col sm:flex-row sm:justify-between gap-2">
    <h1 class="text-2xl font-bold">Listado de trabajadores</h1>
    <button 
      class="flex items-center justify-center gap-2 py-2 px-3 bg-red-600 rounded-md 
    text-white transition-transform active:scale-95 shadow-md"
      routerLink="/dashboard/employees/add"
    >
      <mat-icon fontIcon="add" />
      <span>Añadir trabajador</span>
    </button>
  </div>
  <div class="flex flex-col gap-3">

    @for (employee of employees; track employee.user_id) {
      <div 
        class="border border-neutral-400 rounded-md p-3 w-full flex flex-col gap-1 
        transition shadow-sm hover:shadow-md hover:border-red-400 cursor-pointer bg-white"
        (click)="goToUpdateEmployee(employee)"
      >
        <div class="flex justify-between items-center font-medium">
          <h1 class="text-xl font-semibold">{{ employee.name }}</h1>
          <button mat-icon-button (click)="deleteEmployee(employee.user_id)">
            <mat-icon fontIcon="delete"/>
          </button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
          <p><span>Tipo de trabajador:</span> {{ employee.tipo_trabajador_desc }}</p>
          <p>Correo: {{ employee.email }}</p>
          <p>DNI: {{ employee.dni }}</p>
          <p>Teléfono: {{ employee.phone }}</p>
          <div class="flex items-center gap-2">
            <span>Administrador</span>
            @if(employee.admin) {
              <mat-icon fontIcon="check" class="text-green-600" />
            } @else {
              <mat-icon fontIcon="close" class="text-red-600" />
            }
          </div>
        </div>
      </div>
    }
  </div>
</div>
