<div class="flex-1 flex flex-col w-full lg:flex-row">
  <div class="lg:max-w-[500px] p-7 md:p-10
    bg-gradient-to-bl from-[#4169e1] to-[#89CFF0]
    text-white flex flex-col gap-3">
    <div class="flex lg:flex-col items-start">
      <button routerLink="/home">
        <mat-icon class="text-white text-xl">arrow_back</mat-icon>
      </button>
      <img 
        src="img/byteShopLogo.png" 
        alt="Logo de la tienda" 
        class="mx-auto w-[120px] md:w-[150px]"
      >
    </div>
    <div class="flex flex-col gap-5">
      <h2 class="text-xl md:text-2xl">Indentifícate o crea una nueva cuenta</h2>
      <p class="text-lg">Con tu cuenta de usuario podrás:</p>
      <ul class="flex flex-col gap-5">
        <li>
          <div class="flex gap-3 items-center">
            <div class="flex items-center">
              <mat-icon>verified</mat-icon>
            </div>
            <p class="text-lg">Realizar los pedidos de la cesta</p>
          </div>
        </li>
        <li>
          <div class="flex gap-3 items-center">
            <div class="flex items-center">
              <mat-icon>verified</mat-icon>
            </div>
            <p class="text-lg">Establecer alertas de disponibilidad y nuevos lanzamientos</p>
          </div>
        </li>
      </ul>
    </div>
    <p>©2024 BYTESHOP</p>
  </div>
  <div class="flex-1 p-7 lg:max-w-[800px]">
    <app-login-form [redirectToCheckout]="redirectToCheckout"></app-login-form>
  </div>
</div>
