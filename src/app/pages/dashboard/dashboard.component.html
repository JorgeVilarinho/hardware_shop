<div class="flex">
  <div class="w-full max-w-[25%] flex justify-center py-5 px-12 border-r">
    <div class="w-full flex flex-col gap-3">

      <div 
        class="py-2 px-4 hover:bg-gray-300 rounded-md transition-colors cursor-pointer" 
        [ngClass]="{'selected': myDataIsActive}"
        (click)="changeSelectedOption('myData')">
        <p>Mis datos</p>
      </div>

      @if(isAdminAndDeliveryEmployee()) {
        <div 
          class="py-2 px-4 hover:bg-gray-300 rounded-md transition-colors cursor-pointer" 
          [ngClass]="{'selected': ordersIsActive}"
          (click)="changeSelectedOption('orders')">
          <p>Asignación de pedidos</p>
        </div>
      }
      
      @if(isAdminEmployee()) {
        <div 
          class="py-2 px-4 hover:bg-gray-300 rounded-md transition-colors cursor-pointer" 
          [ngClass]="{'selected': employeesIsActive}"
          (click)="changeSelectedOption('employees')">
          <p>Trabajadores</p>
        </div>

        <div 
          class="py-2 px-4 hover:bg-gray-300 rounded-md transition-colors cursor-pointer" 
          [ngClass]="{'selected': productsIsActive}"
          (click)="changeSelectedOption('products')">
          <p>Productos</p>
        </div>
      }

      @if(isNotAdminAndShopClerkEmployee()) {
        <div 
          class="py-2 px-4 hover:bg-gray-300 rounded-md transition-colors cursor-pointer" 
          [ngClass]="{'selected': ordersInShopIsActive}"
          (click)="changeSelectedOption('ordersInShop')">
          <p>Pedidos en tienda</p>
        </div>
      }

      @if(isNotAdminAndDeliveryEmployee()) {
        <div 
          class="py-2 px-4 hover:bg-gray-300 rounded-md transition-colors cursor-pointer" 
          [ngClass]="{'selected': ordersAssignedToMeIsActive}"
          (click)="changeSelectedOption('ordersAssignedToMe')">
          <p>Pedidos asignados a mi</p>
        </div>

        <div 
          class="py-2 px-4 hover:bg-gray-300 rounded-md transition-colors cursor-pointer" 
          [ngClass]="{'selected': ordersInShippingIsActive}"
          (click)="changeSelectedOption('ordersInShipping')">
          <p>Pedidos en proceso de envío</p>
        </div>
      }

    </div>
  </div>
  <div class="w-full max-w-[75%]">
    <router-outlet></router-outlet>
  </div>
</div>
