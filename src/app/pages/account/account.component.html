<div class="container mx-auto flex py-12 gap-10 fix-height">
  <div class="flex flex-col gap-2 basis-3/12">
    <a class="w-[250px] rounded-md hover:bg-gray-300 p-2"
      (click)="changeSelected('orders')"
      [ngClass]="{'selected': ordersIsActive}"
      routerLink="orders/active">Pedidos</a>
    <a class="w-[250px] rounded-md hover:bg-gray-300 p-2"
      (click)="changeSelected('address')"
      [ngClass]="{'selected': addressIsActive}"
      routerLink="address">Direcciones</a>
    <a class="w-[250px] rounded-md hover:bg-gray-300 p-2 mb-16"
      (click)="changeSelected('data')"
      [ngClass]="{'selected': dataIsActive}"
      routerLink="data">Datos</a>
    <a class="w-[250px] rounded-md hover:bg-gray-300 p-2"
      (click)="openCloseSessionDialog()">Cerrar sesi√≥n</a>
  </div>
  <div class="basis-full">
