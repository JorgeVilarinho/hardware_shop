<mat-sidenav-container class="!flex !flex-col !flex-1">
  <mat-sidenav [opened]="filtersMenuOpenedState" mode="over" 
    disableClose="true" position="end" class="!w-full sm:!w-[500px] !rounded-none">
    <app-filters-sidenav></app-filters-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="bg-white !flex !flex-col flex-1 !relative">
    <app-header></app-header>
    <mat-sidenav-container class="!flex-1 !flex !flex-col">
      <mat-sidenav [opened]="menuOpenedState" mode="side" fixedInViewport="true" fixedTopGap="70" fixedBottomGap="0" class="!min-h-full !w-full sm:!w-[350px]">
        <app-sidenav-custom></app-sidenav-custom>
      </mat-sidenav>
      <mat-sidenav-content class="!flex-1 !flex !flex-col bg-slate-100 pt-[70px]">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-sidenav-content>
</mat-sidenav-container>
